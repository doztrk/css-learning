<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width and Height</title>
    <style>
      h1 {
        color: blueviolet;
        background-color: tomato;
        text-align: center;
        width: 300px;
        height: 120px;
      }
      strong {
        color: darkcyan;
        background-color: yellowgreen;
        text-align: center;
        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>

    <!-- Inline elementler width ve height değeri alamazlar.Örn: Strong -->
    <h1>This is a heading</h1>

    <strong>Word</strong>
  </body>
</html>
